<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Bootstrap Case</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{{ url_for('static', filename='css/bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="row">
          <table class="table">
            <tr>
            {%for col in cols%}
            <th>{{ col }}</th>
            {%endfor%}
            {%set size1=cols|length%}
            </tr>
            {%for row in data%}
              <tr>
                {%for i in range(size1)%}
                  <td>{{ row[i] }}</td>
                {%endfor%}
              </tr>
            {%endfor%}
          </table>
        </div>
    </div>
    </body>
</html>
